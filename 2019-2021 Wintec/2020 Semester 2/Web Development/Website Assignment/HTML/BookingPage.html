<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../CSS/UniversalFormat2.css">
	<script src="../JS/Scripts.js"></script>
	<meta charset="utf-8">
	<title>Booking Page</title>
</head>
<body>
	<div id="NavBar" class="Overlay">
		<a class="closeBtn" onclick="closeNav()">&times;</a>
		<div class="OverlayContent">
			<div class="NavBar">
				<div class="DropDown">
					<a href="RoomTypes.html">Room Types</a>
					<div class="DropContent">
						<a href="RoomTypes.html#Single">Single Room</a>
						<a href="RoomTypes.html#Double">Double Room</a>
						<a href="RoomTypes.html#Queen">Queen Room</a>
						<a href="RoomTypes.html#Studio">Studio Room</a>
						<a href="RoomTypes.html#Gaming">Gaming Room</a>
					</div>
				</div>
				<a href="BookingPage.html">Booking Page</a>
				<a href="AboutUs.html">About Us</a>
				<div class="DropDown">
					<a href="ThingsToDo.html">Things To Do</a>
					<div class="DropContent">
						<a href="HTML/ThingsToDo.html#ScenicBike">Scenic Bikeride</a>
						<a href="HTML/ThingsToDo.html#SnowBoarding">Snowboarding</a>
						<a href="HTML/ThingsToDo.html#WaterSports">WaterSports</a>
						<a href="HTML/ThingsToDo.html#Hiking">Hiking</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="PageHeader">
		<a class="LinkWrap" href="../HomePage2.html">
			<img class="Center MainImg" src="../Images/LogoProgress.png" alt="Logo">
		</a>
		<button class="openBtn" onclick="openNav()">&#8801;</button>
	</div>
	<div class="BookingFourm">
	<form onchange="getPrice()">
		<div class="FourmGrid">
			<div>
				<label> Title </label>
				<select name="Title">
				<option value="Mr">Mr</option> 
				<option value="Mrs">Mrs</option> 
				<option value="Ms">Ms</option> 
				</select>
			</div>
			
			<div>
				<label>First Name</label>
				<input type="text" name="FirstName">
			</div>
			<div>
				<label>Last Name</label>
				<input type="text" name="LastName">
			</div>
			
			<div>
				<label>Email</label>
				<input type="email" name="Email" required="required" onfocus="showEmailMsg()" onblur="hideEmailMsg()">
				<br/>
				<span id="EmailMsg">Please input a valid email</span>
			</div>
			
			<div>
				<label>Contact Number</label>
				<select name="Header">
				<option>021</option>
				<option>022</option>
				<option>027</option>
				</select>
				<input type="number" max="7">
			</div>
			
			<div>
				<label>Room Type</label>
				<select name="RoomType" id="RoomType">
				<option>Please Choose...</option>
				<option>Single</option>
				<option>Double</option>
				<option>Queen</option>
				<option>Studio</option>
				<option>Gaming</option>
				</select>
			</div>
			
			<div>
				<label>No. Rooms</label>
				<select name="#Rooms" id="NoRooms">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				</select>
			</div>
			
			<div>
				<label>No. Adults</label>
				<select id="Adult" name="#Adults">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				</select>
				<label>No. Children</label>
				<select id="Child" name="#Children">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				</select>
			</div>
			
			<div>
				<label>Start Date</label>
				<input type="date" id="Arrive">
			</div>
			<div>
				<label>Finish Date</label>
				<input type="date" id="Leave">
			</div>
			<div class="Span1-2" id="ArrivalTime">
				<label>Arrival Time</label>
				<input type="time">
			</div>
			<div class="Span1-2">
				<label>Included Breakfast</label>
				<input id="breakfast" type="checkbox">
			</div>
			<div class="Span1-2">
				<label>Submit</label>
				<input type="submit">
				<label>Reset</label>
				<input type="reset"> 
			</div>
			<div class="Span1-2">
				<label>Price: $</label>
				<output id="TestOutput"></output>
			</div>
		</div>
		
		<!-- <input type="number" id="TestOutput" value="0"> -->
	</form>
	</div>

</body>






</html>
